# API Version 1
apiVersion: 1

providers:
  # Um "provedor" de dashboards
  - name: 'Default'
    # Nome da sua organização no Grafana
    orgId: 1
    # Tipo 'file' (ler do sistema de arquivos)
    type: file
    # Não permitir que usuários apaguem (bom para demo)
    disableDeletion: true
    # Permitir updates pela UI (se você quiser salvar mudanças)
    editable: true
    options:
      # Onde os JSONs dos dashboards estarão DENTRO do contêiner
      # Vamos montar nossa pasta local neste local
      path:
        /etc/grafana/dashboards